<!DOCTYPE html>
<html>
<head>
    <title>Binarium Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Точный аналог панели Binarium -->
    <div class="binarium-header">
        <div class="pair-selector">
            <div class="current-pair">
                <span class="pair-name">AUD/NZD</span>
                <span class="timeframe">1-5 мин. <span class="accuracy">85%</span></span>
            </div>
            <div class="pair-dropdown">
                <div class="pair-option active">AUD/NZD</div>
                <div class="pair-option">EUR/USD</div>
                <div class="pair-option">BTC/USDT</div>
            </div>
        </div>
    </div>

    <div id="tradingview-chart"></div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="app.js"></script>
</body>
</html>
