<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торговый терминал без сетки</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e1a2b;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .terminal-container {
            display: flex;
            height: 100vh;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 82, 212, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 82, 212, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, #0e1a2b, #122640);
            z-index: -1;
        }
        
        .pairs-panel {
            width: 250px;
            background-color: #12233b;
            border-right: 1px solid #1a3155;
            padding: 15px;
            overflow-y: auto;
        }
        
        .pairs-panel h3 {
            color: #4a90e2;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #1a3155;
        }
        
        .currency-pair {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .currency-pair:hover {
            background-color: #1a3155;
        }
        
        .currency-pair.active {
            background-color: #4a90e2;
            color: white;
        }
        
        .chart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .current-pair {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
        }
        
        .chart-wrapper {
            background-color: #12233b;
            border-radius: 8px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #tradingview-chart {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        
        .timeframes {
            display: flex;
            gap: 5px;
        }
        
        .timeframe-btn {
            padding: 5px 10px;
            background-color: #1a3155;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .timeframe-btn:hover {
            background-color: #4a90e2;
        }
        
        .timeframe-btn.active {
            background-color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="terminal-container">
        <div class="pairs-panel">
            <h3>Валютные пары</h3>
            <div class="currency-pair active" data-pair="EURUSD">EUR/USD</div>
            <div class="currency-pair" data-pair="GBPUSD">GBP/USD</div>
            <div class="currency-pair" data-pair="USDJPY">USD/JPY</div>
            <div class="currency-pair" data-pair="AUDUSD">AUD/USD</div>
            <div class="currency-pair" data-pair="USDCAD">USD/CAD</div>
            <div class="currency-pair" data-pair="EURGBP">EUR/GBP</div>
            <div class="currency-pair" data-pair="EURJPY">EUR/JPY</div>
            <div class="currency-pair" data-pair="GBPJPY">GBP/JPY</div>
            <div class="currency-pair" data-pair="NZDUSD">NZD/USD</div>
            <div class="currency-pair" data-pair="USDCHF">USD/CHF</div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <div class="current-pair">EUR/USD</div>
                <div class="timeframes">
                    <button class="timeframe-btn active" data-timeframe="1">1M</button>
                    <button class="timeframe-btn" data-timeframe="5">5M</button>
                    <button class="timeframe-btn" data-timeframe="15">15M</button>
                    <button class="timeframe-btn" data-timeframe="30">30M</button>
                    <button class="timeframe-btn" data-timeframe="60">1H</button>
                    <button class="timeframe-btn" data-timeframe="240">4H</button>
                    <button class="timeframe-btn" data-timeframe="D">1D</button>
                </div>
            </div>
            
            <div class="chart-wrapper">
                <div id="tradingview-chart"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let tvWidget = null;
        
        function initTradingView(symbol, interval) {
            if(tvWidget !== null) {
                tvWidget.remove();
                tvWidget = null;
            }
            
            tvWidget = new TradingView.widget({
                "autosize": true,
                "symbol": `FX:${symbol}`,
                "interval": interval,
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "ru",
                "toolbar_bg": "#12233b",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": false,
                "container_id": "tradingview-chart",
                
                // Настройки для отключения сетки
                "overrides": {
                    "paneProperties.background": "#12233b",
                    "paneProperties.vertGridProperties.color": "rgba(0, 0, 0, 0)",
                    "paneProperties.horzGridProperties.color": "rgba(0, 0, 0, 0)",
                    "scalesProperties.lineColor": "rgba(0, 0, 0, 0)",
                    "paneProperties.crossHairProperties.color": "#4a90e2"
                },
                
                "studies_overrides": {
                    "volume.volume.color.0": "#4a90e2",
                    "volume.volume.color.1": "#ff6b6b"
                }
            });
        }
        
        document.querySelectorAll('.currency-pair').forEach(pair => {
            pair.addEventListener('click', function() {
                document.querySelectorAll('.currency-pair').forEach(p => {
                    p.classList.remove('active');
                });
                this.classList.add('active');
                
                const selectedPair = this.getAttribute('data-pair');
                document.querySelector('.current-pair').textContent = selectedPair.replace(/([A-Z]{3})([A-Z]{3})/, '$1/$2');
                
                const activeTimeframe = document.querySelector('.timeframe-btn.active').getAttribute('data-timeframe');
                initTradingView(selectedPair, activeTimeframe);
            });
        });
        
        document.querySelectorAll('.timeframe-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.timeframe-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                
                const timeframe = this.getAttribute('data-timeframe');
                const activePair = document.querySelector('.currency-pair.active').getAttribute('data-pair');
                initTradingView(activePair, timeframe);
            });
        });
        
        window.addEventListener('load', () => {
            initTradingView('EURUSD', '1');
        });
    </script>
</body>
</html>
